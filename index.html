<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/soundifyIcon.jpg">
    <title>SOUNDIFY HOMEPAGE</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="library.js"></script>
</head>

<body>
    <h1 id="title">
        Welcome to Soundify
    </h1>
    <p id="all-buttons">
        <img src="img/play-btn.png" id="play-btn">
        <img src="img/pause-btn.jpg" id="pause-btn">
        <img src="img/add-btn.jpg" id="playlist-btn">
        <img src="img/remove-btn.jpg" id="remove-btn">
        <img src="img/replay-btn.png" id="restart-btn">
    </p>
    <br>
    <p id="paragraph1">SONGS:</p>

    <div id="menu-div">
        <select id="song-menu">
            <option value="Shuffle">Shuffle all</option>
            <option value="Toccata">Toccata and Fugue in d minor -J.S. Bach</option>
            <option value="Bolero">Bolero -Maurice Ravel</option>
            <option value="Navarra">Navarra -Pablo De Sarasate</option>
            <option value="Campanella">Campanella -Franz Liszt</option>
            <option value="PaganiniCaprice">Caprice No.5 -Niccolo Paganini</option>
            <option value="EtudeCaprice">Etude Caprice No. 4 -Henryk Wieniawski</option>
        </select>
    </div>
    <p id="paragraph2">YOUR LIKED MUSIC:</p>
    <div id="playlist-output"></div>
</body>

</html>
