<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/soundifyIcon.jpg">
    <title>SOUNDIFY HOMEPAGE</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="library.js"></script>
</head>

<body>
    <h1 id="title">
        Welcome to Soundify
    </h1>
    <p>
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <button id="playlist-btn">Add To Playlist</button>
        <button id="remove-btn">Remove From Playlist</button>
    </p>
    <br>
    <p id="paragraph1">SONGS:</p>

    <div>
        <select id="song-menu">
            <option value="Shuffle">Shuffle all</option>
            <option value="Toccata">Toccata and Fugue in d minor -J.S. Bach</option>
            <option value="Bolero">Bolero -Maurice Ravel</option>
            <option value="Navarra">Navarra -Pablo De Sarasate</option>
            <option value="Campanella">Campanella -Franz Liszt</option>
            <option value="PaganiniCaprice">Caprice No.5 -Nicolo Paganini</option>
            <option value="EtudeCaprice">Etude Caprice No. 4 -Henryk Wieniawski</option>
        </select>
    </div>
    <p id="paragraph2">YOUR PLAYLIST:</p>
    <div id="playlist-output"></div>
</body>

</html>
